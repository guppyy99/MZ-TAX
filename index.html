<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ-TAX 하드카피 파일명 자동 변경</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MZ-TAX 하드카피 파일명 자동 변경</h1>
            <p class="subtitle">회계 서류 파일명을 제출 규칙에 맞게 자동으로 변경합니다</p>
        </header>

        <main class="main-content">
            <!-- 파일 업로드 영역 -->
            <section class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="drop-text">파일을 여기로 드래그하거나 클릭하여 선택하세요</p>
                    <p class="drop-hint">PDF, JPG, PNG, XLSX 등 모든 파일 형식 지원</p>
                    <input type="file" id="fileInput" multiple hidden>
                </div>
            </section>

            <!-- 선택된 파일 목록 -->
            <section class="file-list-section" id="fileListSection" style="display: none;">
                <h2 class="section-title">선택된 파일 (<span id="fileCount">0</span>)</h2>
                <div class="file-list" id="fileList"></div>
            </section>

            <!-- 입력 필드 -->
            <section class="input-section">
                <h2 class="section-title">파일명 정보 입력</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="adName">광고명</label>
                        <input type="text" id="adName" placeholder="예: 비티진">
                    </div>
                    <div class="input-group">
                        <label for="month">월</label>
                        <input type="text" id="month" placeholder="예: 8월">
                    </div>
                    <div class="input-group">
                        <label for="companyA">갑 업체</label>
                        <input type="text" id="companyA" value="메가존">
                    </div>
                    <div class="input-group">
                        <label for="companyB">을 업체</label>
                        <input type="text" id="companyB" placeholder="예: 프리비알">
                    </div>
                </div>
            </section>

            <!-- 미리보기 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2 class="section-title">파일명 변경 미리보기</h2>
                <div class="preview-list" id="previewList"></div>
            </section>

            <!-- 처리 버튼 -->
            <section class="action-section">
                <button class="btn-primary" id="processBtn" disabled>처리 실행</button>
            </section>

            <!-- 결과 메시지 -->
            <div class="message" id="message" style="display: none;"></div>
        </main>

        <footer class="footer">
            <p>© 2025 MZ-TAX File Renamer v1.0</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
