<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ-TAX 하드카피 파일명 자동 변경</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>MZ-TAX 하드카피 파일명 자동 변경</h1>
                    <p class="subtitle">회계 서류 파일명을 제출 규칙에 맞게 자동으로 변경합니다</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- 파일 업로드 영역 -->
            <section class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="drop-text">파일을 여기로 드래그하거나 클릭하여 선택하세요</p>
                    <p class="drop-hint">PDF, JPG, PNG, XLSX 등 모든 파일 형식 지원</p>
                    <input type="file" id="fileInput" multiple hidden>
                </div>
            </section>

            <!-- 선택된 파일 목록 -->
            <section class="file-list-section" id="fileListSection" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">선택된 파일 (<span id="fileCount">0</span>)</h2>
                    <button class="btn-delete-all" id="deleteAllBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        전체 삭제
                    </button>
                </div>
                <div class="file-list" id="fileList"></div>
            </section>

            <!-- 입력 필드 -->
            <section class="input-section">
                <h2 class="section-title">파일명 정보 입력</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="adName">광고명</label>
                        <input type="text" id="adName" placeholder="예: 비티진">
                    </div>
                    <div class="input-group">
                        <label for="month">월</label>
                        <input type="text" id="month" placeholder="예: 8월">
                    </div>
                    <div class="input-group">
                        <label for="companyA">갑 업체</label>
                        <input type="text" id="companyA" value="메가존">
                    </div>
                    <div class="input-group">
                        <label for="companyB">을 업체</label>
                        <input type="text" id="companyB" placeholder="예: 프리비알">
                    </div>
                </div>
            </section>

            <!-- 미리보기 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2 class="section-title">파일명 변경 미리보기</h2>
                <div class="preview-list" id="previewList"></div>
            </section>

            <!-- 처리 버튼 -->
            <section class="action-section">
                <div class="action-buttons">
                    <button class="btn-secondary" id="printBtn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        일괄 인쇄
                    </button>
                    <button class="btn-primary" id="processBtn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Zip 다운로드
                    </button>
                </div>
            </section>

            <!-- 결과 메시지 -->
            <div class="message" id="message" style="display: none;"></div>
        </main>

        <footer class="footer">
            <p>© 2025 MZ-TAX File Renamer v2.0</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
